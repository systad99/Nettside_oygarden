        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.getElementById('bestill-hamburger');
            var overlay = document.getElementById('hamburger-overlay');
            var closeBtn;
            if(hamburger && overlay) {
                hamburger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    overlay.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    closeBtn = document.getElementById('close-hamburger-overlay');
                    if(closeBtn) {
                        closeBtn.onclick = function() {
                            overlay.style.display = 'none';
                            document.body.style.overflow = '';
                        };
                    }
                });
                // Lukk overlay hvis man klikker utenfor menyen
                overlay.addEventListener('click', function(e) {
                    if(e.target === overlay) {
                        overlay.style.display = 'none';
                        document.body.style.overflow = '';
                    }
                });
            }
        });
        </script>
